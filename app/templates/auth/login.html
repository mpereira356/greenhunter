{% extends "base.html" %}
{% block title %}Login | GreenHunter{% endblock %}
{% block content %}
<div class="card border-0 shadow-lg">
  <div class="card-body p-5">
    <div class="text-center mb-5">
      <div class="brand-icon mx-auto mb-3" style="width: 60px; height: 60px; font-size: 1.5rem;">G</div>
      <h2 class="fw-800 mb-1">Bem-vindo</h2>
      <p class="text-muted">Acesse sua conta para gerenciar seus bots.</p>
    </div>
    
    <form method="post">
      <div class="mb-4">
        <label class="form-label">Usuário</label>
        <div class="input-group">
          <input class="form-control form-control-lg" name="username" placeholder="Seu usuário" required>
        </div>
      </div>
      
      <div class="mb-4">
        <label class="form-label">Senha</label>
        <div class="input-group">
          <input type="password" class="form-control form-control-lg" name="password" placeholder="Sua senha" required>
        </div>
      </div>
      
      <div class="d-grid gap-2 mt-5">
        <button class="btn btn-primary btn-lg shadow-sm" type="submit">Entrar na Plataforma</button>
      </div>
    </form>
    
    <div class="mt-4 text-center">
      <p class="text-muted small">Ainda não tem uma conta? <a href="{{ url_for('auth.register') }}" class="fw-bold">Criar conta agora</a></p>
    </div>
  </div>
</div>
{% endblock %}
