{% extends "base.html" %}
{% block title %}Login{% endblock %}
{% block content %}
<div class="card">
  <div class="card-body">
    <div class="mb-3">
      <div class="page-title">Bem-vindo de volta</div>
      <div class="page-subtitle">Acesse sua conta para gerenciar seus bots.</div>
    </div>
    <form method="post">
      <div class="mb-3">
        <label class="form-label">Usuario</label>
        <input class="form-control" name="username" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Senha</label>
        <input type="password" class="form-control" name="password" required>
      </div>
      <button class="btn btn-primary w-100" type="submit">Entrar</button>
    </form>
    <div class="mt-3 text-center">
      <span class="text-muted">Ainda nao tem conta?</span>
      <a href="{{ url_for('auth.register') }}">Criar conta</a>
    </div>
  </div>
</div>
{% endblock %}
